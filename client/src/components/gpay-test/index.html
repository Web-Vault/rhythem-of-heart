<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dynamic GPay QR Code</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body style="font-family: Arial; text-align:center; padding: 20px;">

        <h2>Pay via Google Pay</h2>
        <p>Enter Amount:</p>
        <input type="number" id="amount" placeholder="Enter amount" min="1" style="padding:8px;" />
        <br><br>
        <button onclick="generateQR()" style="padding:10px 20px; cursor:pointer;">Generate QR</button>

        <div id="qrcode" style="margin-top:20px;"></div>

        <script>
                function generateQR() {
                        let amount = document.getElementById("amount").value.trim();
                        if (!amount || parseFloat(amount) <= 0) {
                                alert("Please enter a valid amount");
                                return;
                        }

                        const upiID = "kunallathigara499499-1@okhdfcbank";  
                        const name = "Kunal Lathigara";

                        const upiLink = `upi://pay?pa=${encodeURIComponent(upiID)}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;

                        document.getElementById("qrcode").innerHTML = "";

                        new QRCode(document.getElementById("qrcode"), {
                                text: upiLink,
                                width: 200,
                                height: 200
                        });
                }
        </script>
</body>

</html>
